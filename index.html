<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/main.css" />
    <link rel="javascript" type="text/javascript" href="assets/javascript/app.js">
    </link>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- Header/navbar -->
    <div id="masthead">

        <nav class="navbar navbar-dark" style="background-color: rgb(52, 111, 189);">
            <span class="navbar-brand mb-0 h1">When is the next train?</span>
        </nav>

    </div>

    <!-- Jumbotron -->
    <div id="jumboTron">
        <div class="welcomeArea">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Train Schedule</h1>
                    <p class="lead">Please verify train before heading to platform.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Where all trains will be shown -->
    <div id="contentContain">
        <div class="trainsContent">
            <div class="trainArea">
                <div class="card">
                    <nav class="navbar navbar-dark" style="background-color: rgb(52, 111, 189);">
                        <span class="navbar-brand mb-0 h1"> Current Train Schedule</span>
                    </nav>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name:</th>
                                <th scope="col">Arriving From:</th>
                                <th scope="col">Frequency:</th>
                                <th scope="col">Next Arrival:</th>
                                <th scope="col">Minutes Away:</th>
                            </tr>
                        </thead>
                        <div>
                            <tbody id="train-table">
                                <!-- <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                            </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>

        <!-- Where you can add a new train to the list -->

        <div class="entryForm">
            <div class="trainArea">
                <form>
                    <nav class="navbar navbar-dark" style="background-color: rgb(52, 111, 189);">
                        <span class="navbar-brand mb-0 h1">Add a new train</span>
                    </nav><br>
                    <div class="form-group form-check">
                        <label for="train">Train Name?</label>
                        <input type=" text" onfocus="this.value=''" class="form-control" id="train-name"
                            aria-describedby="trainToBeAdd" placeholder="Enter train">
                        <small id="train-name" class="form-text text-muted">The next train to add to the list</small>
                    </div>
                    <div class="form-group form-check">
                        <label for="train">Arriving From?</label>
                        <input type="text" onfocus="this.value=''" class="form-control" id="arrival-from" placeholder="Where is this train coming from?">
                    </div>
                    <div class="form-group form-check">
                        <label for="train">Start Time</label>
                        <input type="text" onfocus="this.value=''" class="form-control" id="train-arrival" placeholder="When does this train arrival next? Please enter time in 00:00 format.">
                    </div>
                    <div class="form-group form-check">
                        <label for="train">Frequency?</label>
                        <input type="text" onfocus="this.value=''" class="form-control" id="frequency" placeholder="How often does this train come?">
                    </div>

                    <button id="newTrainButton" type="submit" class="btn btn-primary">Submit</button>
                    <br>
                </form>
            </div>
        </div>
    </div>

    <div id="footer">
        <br>
        <nav class="navbar navbar-dark" style="background-color: rgb(52, 111, 189);">
            <span class="navbar-brand mb-0 h1">Matthew Weaber</span>
        </nav>
    </div>











    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
